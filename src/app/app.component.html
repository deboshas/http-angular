<input type="text" #searchInput (keyup)="search(searchInput.value)" placeholder="Search">

<button class="btn btn-primary" (click)="createPost()">Create post</button>

<ul class="list-item">
  <li *ngFor="let post of filterdposts">
    {{post.userId}}-{{post.id}}-{{post.title}}-{{post.body}}

    <button class="btn btn-primary" (click)="Edit(post)">Edit post</button>
  </li>

</ul>
<p>Dev branch check in </p>
